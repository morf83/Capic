<p>contatti works!</p>

<div  class="container">
  <fieldset>
    <legend>Contattaci</legend>
  <div>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Nome</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Cognome</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Cognome" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltipUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="email" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip03">Città</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="Città" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip04">Nazione</label>
          <input type="text" class="form-control" id="validationTooltip04" placeholder="Nazione" required>
          <div class="invalid-tooltip">
            Please provide a valid state.
          </div>
        </div>

      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
</fieldset>
</div>
