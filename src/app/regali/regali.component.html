<div class="container">

<div class="annunciRegali">
  <mat-card>
  <div class="card mb-3" >
    <img src={{regali.immagini}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><b>{{regali.titolo | uppercase}}</b></h5>
      <p class="card-text"> {{regali.descrizione}}</p>
      <p class="card-text"><small class="text-muted">pubblicato da: {{regali.autore}}</small></p>
    </div>
  </div>
</mat-card>
</div>

<div class="formRegali">
  <mat-card>
<form>
  <div class="form-group">
    <h2>Inserisci il tuo annuncio</h2>>
    <label for="exampleFormControlInput1">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <label for="exampleFormControlInput1">Nome</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Scrivi il tuo nome..">
    <label for="exampleFormControlInput1">Tel</label>
    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Numero di telefono">
    <label for="exampleFormControlInput1">Titolo</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titolo annuncio">

  </div>
  <div class="form-group">
    Inserisci una descrizione:<br>
    <label for="exampleFormControlTextarea1">Descrizione</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
</mat-card>
</div>
</div>
